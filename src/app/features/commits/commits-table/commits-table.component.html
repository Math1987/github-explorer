<table mat-table [dataSource]="list()" class="w-full">

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> Author </th>
    <td mat-cell *matCellDef="let row"> {{row.author}} </td>
  </ng-container>

  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef> Url </th>
    <td mat-cell *matCellDef="let row">
      <div class="text-ellipsis">
        {{row.url}}
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="message">
    <th mat-header-cell *matHeaderCellDef> Message </th>
    <td mat-cell *matCellDef="let row">
      <div class="text-ellipsis">{{row.message}} </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['author', 'url', 'message']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['author', 'url', 'message'];" (click)="navigateToGithub(row)"
    style="cursor: pointer;">
  </tr>
</table>

<mat-paginator [length]="totalRows()" [pageSize]="pageSize()" [pageIndex]="currentPage()"
  [pageSizeOptions]="[5, 10, 25, 100]" (page)="onPageChange($event)" aria-label="Select page">
</mat-paginator>
