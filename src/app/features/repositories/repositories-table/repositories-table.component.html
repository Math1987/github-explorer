<table mat-table [dataSource]="list()" class="w-full">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
  </ng-container>

  <ng-container matColumnDef="avatar">
    <th mat-header-cell *matHeaderCellDef> Owner </th>
    <td mat-cell *matCellDef="let row" >
      <div class="avatar">
        <img class="avatar-cell" [src]="row.avatar"/>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="creationDate">
    <th mat-header-cell *matHeaderCellDef> Creation date </th>
    <td mat-cell *matCellDef="let row"> {{row.creationDate | date:'short'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'avatar', 'creationDate']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'avatar', 'creationDate'];"></tr>
</table>
